<div>
  <h2>Projects</h2>
  <button (click)="addProject()">Add Project</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>City</th>
        <th>Date Started</th>
        <th>Percentage Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ getProjectStatus(project.projectStatus) }}</td>
        <td>{{ project.city }}</td>
        <td>{{ project.startDate | date }}</td>
        <td>{{ project.completionPercentage }}%</td>
        <td>
          <button (click)="editProject(project.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
