<h2 mat-dialog-title>Upload File</h2>
<mat-dialog-content>
  <div class="drag-drop-area" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
    <p>{{ isFileDropped }}</p>
  </div>
  <br />
  <input type="file" (change)="onFileSelected($event)">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <mat-spinner *ngIf="isUploading"></mat-spinner>
  <button mat-button [disabled]="isUploading" (click)="onUpload()">Upload</button>
</mat-dialog-actions>
