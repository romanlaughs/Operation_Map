<!-- profile.component.html -->
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email" readonly>
  </div>
  <button type="submit">Submit</button>
</form>
