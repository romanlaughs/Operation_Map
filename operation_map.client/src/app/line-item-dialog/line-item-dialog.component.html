<h1 mat-dialog-title>Add New Line Item</h1>
<div mat-dialog-content>
  <form [formGroup]="lineItemForm">
    <ng-container *ngIf="lineItemOptions.length < 1; else dropdownTemplate">
      <mat-form-field>
        <mat-label>Line Item Name</mat-label>
        <input matInput formControlName="lineItemName" required>
      </mat-form-field>
    </ng-container>

    <ng-template #dropdownTemplate>
      <mat-form-field>
        <mat-label>Line Item Name</mat-label>
        <mat-select formControlName="lineItemName" required>
          <mat-option *ngFor="let option of lineItemOptions" [value]="option.name">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>

    <mat-form-field>
      <mat-label>Budget</mat-label>
      <input matInput formControlName="budget" type="number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!lineItemForm.valid" (click)="onSaveClick()">Save</button>
</div>
