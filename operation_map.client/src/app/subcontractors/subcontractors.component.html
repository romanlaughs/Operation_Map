<div>
  <h2>Subcontractors</h2>
  <button (click)="addSubcontractor()">Add Subcontractor</button>
  <table>
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Select</th>
        <th>Company Type</th>
        <th>Contact Name</th>
        <th>Total Bids</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcontractor of subcontractors">
        <td>{{ subcontractor.companyName }}</td>
        <td><input type="checkbox" (change)="toggleSubcontractorSelection(subcontractor.id)"></td>
        <td>{{ subcontractor.companyType }}</td>
        <td>{{ subcontractor.contactName }}</td>
        <td>{{subcontractor.bids}}</td>
        <td>
          <button (click)="editSubcontractor(subcontractor.id)">Edit</button>
          <button (click)="deleteSubcontractor(subcontractor.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="bulkDeleteSubcontractors()">Delete Selected</button>
</div>
