<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Finance</h3>
    </div>
    <div class="card-body">
        <div class="chart-container column-container">
            <div id="columnchart">
                <apx-chart [series]="financesData.series" [chart]="financesData.chart"
                    [dataLabels]="financesData.dataLabels" [title]="financesData.title"
                    [subtitle]="financesData.subtitle" [legend]="financesData.legend" [fill]="financesData.fill"
                    [stroke]="financesData.stroke" [xaxis]="financesData.xaxis" [yaxis]="financesData.yaxis"
                    [responsive]="financesData.responsive">
                </apx-chart>
            </div>
        </div>
    </div>
</div>
