<div class="card welcome-banner">
  <div class="card-header p-0 card-no-border">
    <div class="welcome-card">
      <img
        class="w-100 img-fluid"
        src="assets/images/dashboard-1/welcome-bg.png"
      />
      <img
        class="position-absolute img-1 img-fluid"
        src="assets/images/dashboard-1/img-1.png"
      />
      <img
        class="position-absolute img-2 img-fluid"
        src="assets/images/dashboard-1/img-2.png"
      />
      <img
        class="position-absolute img-3 img-fluid"
        src="assets/images/dashboard-1/img-3.png"
      />
      <img
        class="position-absolute img-4 img-fluid"
        src="assets/images/dashboard-1/img-4.png"
      />
      <img
        class="position-absolute img-5 img-fluid"

    <div class="d-flex align-center">
      <h1>
        Hello, {{ user.firstName }}
        <img src="assets/images/dashboard-1/hand.png" alt="hand" />

          <use href="assets/svg/icon-sprite.svg#watch"></use></svg

    </div>
  </div>
</div>
