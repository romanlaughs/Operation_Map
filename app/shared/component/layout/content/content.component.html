<div [ngClass]="layout.config.settings.layout_type" [class]="layout.config.settings.layout_version"></div>
<div class="page-wrapper" id="pageWrapper" [ngClass]="layout.config.settings.sidebar_type"
    [class.sidebar-open]="navmenu.closeSidebar">
    <app-header></app-header>
    <div class="page-body-wrapper">
        <aside class="page-sidebar" [attr.data-layout]="layout.config.settings.icon"
            [class.iconcolor-sidebar]="layout.config.settings.icon == 'iconcolor-sidebar'">
            <app-sidebar></app-sidebar>
        </aside>
        <div class="page-body">
            <div class="container-fluid">
                <app-breadcrumb></app-breadcrumb>
            </div>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>
<app-customizer></app-customizer>
