<div class="user-wrap" (click)="open()" (clickOutside)="clickOutside()">
  <div class="user-content">
    <h6>Davorin <i class="fa-solid fa-chevron-down"></i></h6>
  </div>
</div>
<div class="custom-menu overflow-hidden" [class.show]="profile">
  <ul class="profile-body">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <li class="d-flex">
        <svg class="svg-color">
          <use href="assets/svg/iconly-sprite.svg#Profile"></use>
        </svg>
        <a class="ms-2" [routerLink]="'/profile/edit'">Account</a>
      </li>
      <li class="d-flex">
        <svg class="svg-color">
          <use href="assets/svg/iconly-sprite.svg#Document"></use>
        </svg>
        <a class="ms-2" [routerLink]="'/todo'">Task</a>
      </li>
      <li class="d-flex">
        <svg class="svg-color">
          <use href="assets/svg/iconly-sprite.svg#Login"></use>
        </svg>
        <a class="ms-2" (click)="logout()">Log out</a>
      </li>
    </ng-container>
    <ng-template #loggedOut>
      <li class="d-flex">
        <svg class="svg-color">
          <use href="assets/svg/iconly-sprite.svg#Login"></use>
        </svg>
        <a class="ms-2" (click)="login()">Log In</a>
      </li>
    </ng-template>
  </ul>
</div>
