<div class="container-fluid search-page">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <form class="theme-form">
                        <div class="input-group m-0 flex-nowrap">
                            <input class="form-control-plaintext" type="search" placeholder="Pixelstrap .."><span
                                class="btn bg-primary input-group-text">Search</span>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <ul class="nav nav-tabs search-list" id="top-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="all-link" [ngClass]="{'active show': openTab == 'All'}"
                                    (click)="tabbed('All')">
                                    <i class="icon-target"></i>All
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="image-link" [ngClass]="{'active show': openTab == 'Images'}"
                                    (click)="tabbed('Images')">
                                    <i class="icon-image"></i>Images
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="video-link" data-bs-toggle="tab"
                                    [ngClass]="{'active show': openTab == 'Videos'}" (click)="tabbed('Videos')"><i
                                        class="icon-video-clapper"></i>Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="audios-link" (click)="tabbed('Audios')"  [ngClass]="{'active show': openTab == 'Audios'}">
                                    <i class="icon-map-alt"></i>Audios
                                </a>
                            </li>
                            <li class="nav-item bg-light-success" (click)="tabbed('Settings')"  [ngClass]="{'active show': openTab == 'Settings'}">
                                <a class="nav-link font-success" id="setting-link">Settings</a>
                            </li>
                            <li class="nav-item bg-light-secondary"  (click)="tabbed('Tools')"  [ngClass]="{'active show': openTab == 'Tools'}">
                                <a class="nav-link font-secondary" id="tools-links">Tools</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="top-tabContent">
                        <div class="search-links tab-pane fade show active" [ngClass]="{'show active': openTab == 'All'}">
                            <app-all></app-all>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'show active': openTab == 'Images'}">
                            <app-images></app-images>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'show active': openTab == 'Videos'}">
                            <app-videos></app-videos>
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'show active': openTab == 'Audios'}">
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'show active': openTab == 'Settings'}">    
                        </div>
                        <div class="tab-pane fade" [ngClass]="{'show active': openTab == 'Tools'}">    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
